<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mavQ Analytics - Texas</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>mavQ Analytics - Texas</h1>
    <ul></ul>
</body>
</html>
<script>
    const path = href = "https://mavqanalytics.github.io/tx/";
    const ul = document.querySelector('ul');
    const files = {
        "txdot.html": "TXDOT Dashboard",
        "tx_env.html": "Texas Environmental Dashboard",
    }
    const liElements = Object.keys(files).map(file => `<li><a href="${path}${file}">${files[file]}</a></li>`);
    ul.innerHTML = liElements.join('');
    ul.innerHTML += `<li><a href="https://dvf-qax.datax.internal.mavq.io/superset/dashboard/84/?standalone=3&show_filters=1">Texas Environmental Dashboard in DataX</a></li>`
</script>
